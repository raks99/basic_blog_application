{% extends 'blog/base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'blog:post_list' %}" class="cancel-button">Cancel</a>
</form>
{% endblock %}
