{% extends 'blog/base.html' %}

{% block content %}
    <h1>Search Results</h1>
    <form method="GET" action="{% url 'blog:post_search' %}">
        <input type="text" name="q" placeholder="Search by title"><!--creates a text input field, 
            name attribute is set to "q," which will be used to capture the search query entered by the user.-->
        <button  class="search-button" type="submit">Search</button>
        <!--When the user clicks this button, the form will be submitted, triggering the search functionality-->
    </form>
    <ul><!--unordered list that will contain the search results-->
        {% for post in posts %}
            <li><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
